<mat-selection-list #blogPost>
    <mat-list-option *ngFor="let blogpost of blogPostList$ | async" [value]="blogpost._id">
        {{ blogpost.title }}
    </mat-list-option>
    <button *ngIf="blogPost.selectedOptions.selected.length > 0" class="btnDelete" mat-raised-button color="accent" (click)="deleteBlogPosts(blogPost.selectedOptions.selected)">Delete</button>
</mat-selection-list>
